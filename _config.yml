title: mathmakesart-jekyll-theme
author: mathMakesArt
email: mathmakesart@gmail.com
description: > # this means to ignore newlines until "twitter_username:"
  math. 
  makes. 
  art. 


# social links
rss: rss
github_username:  mathMakesArt
twitter_username: mathMakesArt
instagram_username: mathMakesArt
facebook_username: mathMakesArt


# Mastodon instances
# mastodon:
# - username: jekyll
#   instance: example.com
# - username: jekyll2
#   instance: example.com


show_excerpts: false # set to true to show excerpts on the homepage


# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"


# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.html


# Build settings
markdown: kramdown
theme: minima
plugins:
 - jekyll-feed
 - jekyll-seo-tag
 
 
